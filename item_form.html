      <div class='mt-5'>
        <h1 class="heading"> <strong>Book Entry Form</strong> </h1>
      </div>

<form name="myForm" method="POST" onsubmit="return validateForm()">

      <!--Form row Book Title, Author, and ProductDescription-->
        <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="formInput1"><h5>Book Title</h5></label>
          <input type="text" class="form-control" id="formInput1" placeholder="Enter book title here..." name="title" required>
        </div>

        <div class="form-group col-lg-6">
            <label for="formInput3"><h5>Author</h5></label>
            <input type="text" class="form-control" id="formInput3" placeholder="Enter author name here..." name="author" required>
        </div>
        </div>

        <div class="form-group">
        <label for="formInput2"><h5>Product Description</h5></label>
        <textarea type="textarea" class="form-control" id="formInput2" rows='5' placeholder="Enter product description here..." name="description" required></textarea>
        </div>

        <!--FOrm row Publisher and Publication Date-->
        <div class="form-row">
                <div class="form-group col-lg-6">
                    <label for="formInput4"><h5>Publisher</h5></label>
                    <input type="text" class="form-control" id="formInput4" placeholder="Enter publisher here..." name="publisher" required>
                </div>
                <div class="form-group col-lg-6">
                    <label for="formInput5"><h5>Publication Date</h5></label>
                    <input type="text" class="form-control" id="formInput5" placeholder="Enter publication date here..." name="pubDate" required>
                </div>
        </div>
        <!--Form row Isbn and Book Image-->

        
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label for="formInput8"><h5>Image</h5></label>
                <input type="file" class="form-control" id="formInput8" placeholder="Upload image here..." name="image" accept="image/x-png,image/jpeg" required>
            </div>
        
            <div class="form-group col-lg-6">
                <label for="formInput7"><h5>ISBN</h5></label>
                <input type="text" class="form-control" id="formInput7" placeholder="Enter ISBN here..." name="isbn" required>
            </div>       
            
        </div>

        <!--Form row Price and number of pages-->
        <div class="form-row">

            
            <div class="form-group col-lg-6">
                <label for="formInput6"><h5>Price</h5></label>
                <input type="text" class="form-control" id="formInput6" placeholder="$XX.XX" name="price" required>
            </div>

            <div class="form-group col-lg-6">
                <label for="formInput9"><h5>Number of Pages</h5></label>
                <input type="text" class="form-control" id="formInput9" placeholder="Enter number of pages here..." name="pgCount" required>
            </div>
        </div>

        <!--Submit button-->
        <div class="text-center">
        <button type="submit" class="btn btn-primary mb-3">Submit Entry</button>
        </div>

    </form>
