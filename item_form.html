      <div class='mt-5'>
        <h1 class="heading"> <strong>Book Entry Form</strong> </h1>
      </div>

    <form>
        <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="formInput1"><h5>Book Title</h5></label>
          <input type="text" class="form-control" id="formInput1" placeholder="Enter book title here...">
        </div>

        <div class="form-group col-lg-6">
            <label for="formInput2"><h5>Author</h5></label>
            <input type="text" class="form-control" id="formInput2" placeholder="Enter author name here...">
        </div>
        </div>

        <div class="form-group">
        <label for="formInput3"><h5>Product Description</h5></label>
        <textarea type="textarea" class="form-control" id="formInput3" rows='5' placeholder="Enter product description here..."></textarea>
        </div>

        <div class="form-row">
               
                <div class="form-group col-lg-6">
                    <label for="formInput10"><h5>Publisher</h5></label>
                    <input type="text" class="form-control" id="formInput10" placeholder="Enter publisher here...">
                </div>
                <div class="form-group col-lg-6">
                    <label for="formInput5"><h5>Publication Date</h5></label>
                    <input type="text" class="form-control" id="formInput5" placeholder="Enter publication date here...">
                </div>
        </div>

        <div class="form-row">
            <div class="form-group col-lg-6">
            <label for="formInput6"><h5>Dimensions</h5></label>
            <input type="text" class="form-control" id="formInput6" placeholder="L">
            <input type="text" class="form-control" id="formInput6" placeholder="W">
            <input type="text" class="form-control" id="formInput6" placeholder="H">
            <input type="text" class="form-control" id="formInput6" placeholder="Weight">
            </div>

            <div class="form-group col-lg-6">
                <label for="formInput7"><h5>Page Sample</h5></label>
                <textarea type="textarea" class="form-control" id="formInput7" rows='10' placeholder="Enter product description here..."></textarea>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-lg-4">
            <label for="formInput8"><h5>Cover Type</h5></label>
            <div class="radio">
                <label class="radio-inline"><input type="radio" name="cover">Hardcover</label>
              </div>
              <div class="radio">
                <label class="radio-inline"><input type="radio" name="cover">Softcover</label>
              </div>
            </div>

            <div class="form-group col-lg-4">
                <label for="formInput9"><h5>Price</h5></label>
                <input type="text" class="form-control" id="formInput9" placeholder="$X.XX">
            </div>

            <div class="form-group col-lg-4">
                <label for="formInput4"><h5>Number of Pages</h5></label>
                <input type="text" class="form-control" id="formInput4" placeholder="Enter number of pages here...">
            </div>
        </div>

        <div class="text-center">
        <button type="submit" class="btn btn-primary mb-3 justify-content: center">Submit Entry</button>
        </div>

      </form>
